{% extends 'main/base.html' %}

{% block content %}

    <div class="container">

      <h2 class="info-title">Rejestracja</h2>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <button type="submit">Zarejestruj siÄ™</button>
      </form>
    </div>
    <hr>

{% endblock %}
